<!DOCTYPE html>
<html lang="es">
<head>
  <base href="https://cdn.jsdelivr.net/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Códigos de Barras con Información de Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div id="scanner-container"></div>
    <div id="result">
      <p>Resultado del escaneo: <span id="code"></span></p>
      <p>Tipo de código: <span id="type"></span></p>
    </div>
    <div id="product-info"></div>
    <button onclick="initializeScanner()">Inicializar Escáner</button>
    <button onclick="startScanner()">Iniciar Escaneo</button>
    <button onclick="stopScanner()">Detener Escaneo</button>
    <div id="error-message"></div>
    <div id="debug-info"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
